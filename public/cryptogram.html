<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .block {
      font-family: monospace;
      font-weight: bold;
      font-size: 45px;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    .question {
      font-family: monospace;
      font-weight: bold;
      font-size: 45px;
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
  <!-- Background -->
  <rect width="100" height="100" fill="#f8f8f8" rx="10" />

  <!-- 2x2 Grid of Characters -->
  <!-- Top Row -->
  <text class="block" x="30" y="30">█</text>
  <text class="question" x="70" y="30">?</text>

  <!-- Bottom Row -->
  <text class="question" x="30" y="80">?</text>
  <text class="block" x="70" y="80">█</text>
</svg>
